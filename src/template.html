<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
</head>

<body>


  <div id="weather" class="container">
    <div id="search" class="row">
      <input type="text" id="locationInput" class="input-search">
      <button id="locationButton" class="btn btn-search">Get Weather</button>
    </div>
    <div id="location" class="location"></div>
    <div id="current-conditions-container" class="section">
      <h2>
        Current Conditions
      </h2>
      <div id="current-conditions" class="results"></div>
    </div>
    <div id="forecast-container" class="section">
      <h2>Ten Day Forecast</h2>
      <div id="forecast" class="forecast-container"></div>
    </div>
  </div>
</body>

</html>
